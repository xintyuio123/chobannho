<html>
    <head>
        <title>Hình ảnh</title>
        <style>
            .img-left {
                float: left;
            }
            .img-right{
                float:right;
            }
        </style>
    </head>
    <body>    
        <h2 align = center>IMAGES</h2>
        <div>
        <img  src="b2.png" alt="mountain" class="img-left" align="top" vspace="10" hspace="10" >
        <p font-size: 20; >
            A paragraph with an image. The align attribute of
            the image is set to "left". The image will float to the
            left of this text.
        </p> 
        <img  src="b2.png" alt="mountain" class="img-right" align="top" vspace="10" hspace="10" >
        <p font-size: 20; align="right" >
            A paragraph with an image. The align attribute of
            the image is set to "right". The image will float to the
            right of this text.
        </p>     
        </div>
    </body>
</html>
